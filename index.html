    <style>
      .hammer {
  margin:50px auto;
  height: 165px;
  width: 120px;
}

.head {
  margin-left:10px;
  height: 65px;
  width: 100px;
  background: #CFCFCF;
}

.head::before {
  content: "";
  position: absolute;
  height: 45px; 
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent; 
  border-right:10px solid #E8E8E8;
  margin-left: -10px;
}

.head::after {
  content: "";
  position: absolute;
  height: 45px; 
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 10px solid #A8A8A8;
  margin-left:100px;
}

.head .rune {
  background: url('http://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Odal_rune.svg/350px-Odal_rune.svg.png');
  background-size: cover;
  opacity: .3;
  height: 50px;
  width: 50px;
  margin-left: 25px;
  margin-top: 5px;
  position: absolute;
}

.head .rune::before {
  content: "";
  position: absolute;
  margin-top: -5px;
  margin-lefT: 25px;
  height: 65px;
  width: 50px;
  background: rgba(0,0,0,.3)
} 

.head .rune::after {
  content: "";
  position: absolute;
  margin-top: 60px;
  margin-lefT: 25px;
  height: 75px;
  width: 10px;
  background: rgba(0,0,0,.3);
}

.handle {
  height: 75px;
  width: 18px;
  background: #B39370;
  margin-left: 52px;
}

.handle::before {
  
}

.hilt {
  width: 18px;
  border-left: 2px solid transparent;
  border-right: 2px solid transparent;
  border-bottom: 18px solid #CFCFCF;
  margin-left: 50px;
}

.hilt::before {
  content: "";
  position: absolute;
	width: 18px;
	border-left: 2px solid transparent;
	border-right: 2px solid transparent;
	border-top: 5px solid #c9c9c9;
  margin-top: 18px;
  margin-left: -2px;
}

.hilt::after {
  content: "";
  position: absolute;
  width: 10px;
  border-right: 2px solid transparent;
  border-bottom: 18px solid rgba(0,0,0,.1);
  margin-left: 8px;
}
    </style>

        <div class="head">
          <div class="rune"></div>
        </div><!--end top-->

        <div class="hilt"></div>
      </div><!--end hammer-->
