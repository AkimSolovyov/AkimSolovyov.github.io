<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Task1</title>
</head>

<body>

    <script>
        var tasksCompleted = {
            'Anna': 29,
            'Serg': 35,
            'Elena': 1,
            'Anton': 99
        }


        function countCompleted(obj) {
            var num = 0,
                name = null;

            for (var key in obj) {
                if (obj[key] > num) {
                    num = obj[key];
                    name = key;
                }
            }
            return name;
        }

        document.write(countCompleted(tasksCompleted));
    </script>

</body>

</html>
