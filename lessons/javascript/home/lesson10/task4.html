<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>

<body>
    <script>
        function uppercase(str) {
            var arr = str.split(' '),
                newArr = [];

            for (var i = 0; i < arr.length; i++) {
                newArr.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1));
            }
            return newArr.join(' ');
        }
        document.write(uppercase("the quick brown fox"));
    </script>
</body>

</html>
