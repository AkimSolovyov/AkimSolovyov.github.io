<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Homework 2 - task2</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
            height: 450px;
        }

        td {
            border: 5px solid #0f0f0f;
        }

        img {
            position: absolute;
            left: 50%;
        }

        td {
            width: 50px;
            color: cornflowerblue
        }
    </style>
</head>

<body>
    <!-- #fffa69 - желтый, #074481 - синий, #ff5b2d - красный, #000000 - черный, #ffffff - белый
    <img href="images/tables_hw.png" alt="example" /> -->

    <table>
        <!-- 7x7> -->
        <tr height="35px">
            <!-- 1 row-->
            <td bgcolor="#fff" colspan="2"></td>
            <td bgcolor="#fff" colspan="3"></td>
            <td bgcolor="#fffa69" colspan="2"></td>
        </tr>
        <tr height="85px">
            <!-- 2 row-->
            <td bgcolor="#fff"></td>
            <td bgcolor="#ff5b2d" colspan="4" rowspan="2"></td>
            <td bgcolor="#fffa69" colspan="2"></td>
        </tr>

        <tr height="85px">
            <!-- 3 row-->
            <td bgcolor="#fff" rowspan="2"></td>
            <td bgcolor="#fff"></td>
            <td bgcolor="#fff"></td>
        </tr>

        <tr height="45px">
            <!-- 4 row-->
            <td bgcolor="#000"></td>
            <td bgcolor="#000"></td>
            <td bgcolor="#fff" colspan="2"></td>
            <td bgcolor="#fff" colspan="2"></td>
        </tr>
        <tr height="45px">
            <!-- 5 row-->
            <td bgcolor="#fffa69" rowspan="3"></td>
            <td bgcolor="#000"></td>
            <td bgcolor="#000"></td>
            <td bgcolor="#fff" colspan="2"></td>
            <td bgcolor="#074481" colspan="2" rowspan="2"></td>
        </tr>
        <tr height="30px">
            <!-- 6 row-->
            <td bgcolor="#fff" colspan="2" rowspan="2"></td>
            <td bgcolor="#000" colspan="2"></td>
        </tr>
        <tr height="30px">
            <!-- 7 row-->
            <td bgcolor="#fff" colspan="4"></td>
        </tr>
    </table>

</body>

</html>
