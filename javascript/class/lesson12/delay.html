<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function f(x) {
            alert(x);
        }

        var f1000 = delay(f, 1000);
        var f1500 = delay(f, 1500);

        function delay(func, time) {
            return function(){
                var args=arguments;
            setTimeout(function(){
                func.apply(null, args);
                },time);
            }
        }

        delay(f,1000)('blabla')


    </script>
</body>
</html>
