<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Task2</title>
</head>

<body>

    <script>
        var number = prompt('Введите любое целое число?', '');

        if (isNaN(number)) {
            alert('Пожалуйста, введите число');
        } else {

            if (number > 0) {
                alert('1');
            } else if (number < 0) {
                alert('-1');
            } else {
                alert('0');
            }

        }
    </script>

</body>

</html>
