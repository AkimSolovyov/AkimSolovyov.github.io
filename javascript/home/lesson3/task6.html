    <script>
        // function pow(x, n) {return Math.pow(x, n);}
        // I'm just kidding :) */

        function pow(x, n) {
            var res = 1;
            for (i = 0; i < n; i++) {
                res *= x;
            }
            return res;
        }

        document.write(pow(3, 2));
    </script>
