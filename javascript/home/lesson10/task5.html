<body>
    <script>
        function findLongest(str) {
            var arr = str.split(' ');
            var result = arr[0];

            for (var i = 1; i < arr.length; i++) {
                if (result.length < arr[i].length) {
                    result = arr[i];
                }
            }
            return result;
        }
        alert(findLongest('Web Development Tutorial'));
    </script>
</body>
