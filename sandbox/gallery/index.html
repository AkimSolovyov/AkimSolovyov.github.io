<!doctype HTML>
<html>

<head>
    <title>jQuery simple gallery template</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <style>
        body {
            background-color: rgb(44, 44, 44);
        }
        .gallery_slider {
            display: table;
            position: relative;
            width: 1024px;
            height: 768px;
            // overflow: hidden;
            margin: 0 auto;
        }
        .gallery_slider_container img {
            width: 1024px;
            float: left;
        }
        .gallery_slider_control {
            width: 50px;
            height: 150px;
            opacity: 0.6;
            position: absolute;
            top: 50%;
            margin: -75px 0 0;
            box-shadow: 0;
            border: 0;
            outline: 0;
        }
        .gallery_slider_control-prev {
            left: -6%;
        }
        .gallery_slider_control-next {
            right: -6%;
        }
        .gallery_slider_control:active {
            box-shadow: inset 0 0 5px #000;
        }
        .gallery img {
            display: inline;
            width: 200px;
            height: 130px;
            float: left;
            margin: 10px 10px 0 0;
            -webkit-transition: 1s;
            -moz-transition: 1s;
            transition: 1s;
        }
        .gallery img:hover {
            -webkit-box-shadow: 0 0 20px rgba(255, 255, 255, .6), inset 0 0 20px rgba(255, 255, 255, 1);
            -moz-box-shadow: 0 0 20px rgba(255, 255, 255, .6), inset 0 0 20px rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, .6), inset 0 0 20px rgba(255, 255, 255, 1);
        }
        .gallery_slider_box {
            display: none;
            position: fixed;
            z-index: 10001;
            width: 100%;
            height: 100%;
        }
        .gallery_slider_box_popup {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
        }
        .gallery_slider_container {
            display: table-cell;
            vertical-align: middle;
            -webkit-box-shadow: 3px 3px 3px 0px rgba(50, 50, 50, 0.35);
            -moz-box-shadow: 3px 3px 3px 0px rgba(50, 50, 50, 0.35);
            box-shadow: 3px 3px 3px 0px rgba(50, 50, 50, 0.35);
        }
        .gallery_slider_container img {
            -moz-box-shadow: 0 0 25px #000;
            -webkit-box-shadow: 0 0 25px #000;
            box-shadow: 0px 0px 25px #000;
        }
        .blackout {
            color: #000000;
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 999;
            opacity: 1;
        }
    </style>
</head>

<body>

    <script>
        "use strict";
        $(document).ready(function () {

            var clone,
                thumb,
                picNum = $(".gallery").children().length - 1;

            console.log(picNum, thumb);

            $(".js-slide_next").click(function () {
                next();
            });

            $(".js-slide_prev").click(function () {
                previous();
            });

            $('.gallery img').click(function () {
                thumb = $(this).index();
                $(".gallery_slider_box").show();
                $(".blackout").css("opacity", "0.1");
                load();
            });


            function load() {
                clone = $(".gallery img").eq(thumb).clone();
                $(".gallery_slider_container").append(clone);
                console.log(thumb);
            }



            function next() {
                console.log(thumb);
                if (thumb <= picNum - 1) {
                    clone = clone = $(".gallery img").eq(++thumb).clone();

                } else {
                    clone = clone = $(".gallery img").eq(0).clone();
                    thumb = 0;

                }

                $(".gallery_slider_container img").fadeIn(300).fadeOut(300, function () {
                    $(this).remove();
                    $(".gallery_slider_container").append(clone);

                });


            }

            function previous() {
                console.log(thumb);
                clone = clone = $(".gallery img").eq(--thumb).clone();
                $(".gallery_slider_container img").fadeIn(300).fadeOut(300, function () {
                    $(this).remove();
                    $(".gallery_slider_container").append(clone);
                });
            }


            $(document).keydown(function (event) { // exit on escape and key controls
                if (event.keyCode == "27") {
                    $(".gallery_slider_box").hide();
                    $(".blackout").css("opacity", "1");
                    $(".gallery_slider_container img").remove(); //deleting previous pic for re-click on thumb
                }

                if (event.keyCode == "37") {
                    previous();
                }

                if (event.keyCode == "39") {
                    next();
                }

            });

        });
    </script>

</body>
