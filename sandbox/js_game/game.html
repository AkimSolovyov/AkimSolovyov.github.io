<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Wild Gunman, Good, Bad and the Ugly Remake</title>
    <link rel="stylesheet" href="css/game.css" />

</head>

<body class="page">



    <section class="intro-screen">
        <div class="the-good">
            <img src="img/good.gif" alt="the good cowboy" class="the-good__img">
        </div>
        <div class="the-bad">
            <img src="img/bad.gif" alt="the bad cowboy" class="the-bad__img">
        </div>
        <div class="clr"></div>
        <h1 class="intro-screen__title">Wild Gunman</h1>
        <button class="button button-start-game">Start Game</button>
        <button class="button button-credits">Credits</button>
        <button class="button button-music">Music</button>
    </section>



    <span class="message"></span>
    <section class="screen">
        <div class="creep"></div>
        <button class="button button-restart">Restart Game</button>
        <button class="button button-next-level">Next Level</button>
    </section>



    <section class="credits-screen">
    </section>




    <script src="js/game.js"></script>
</body>

</html>
