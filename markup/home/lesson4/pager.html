<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>Task 3</title>
    <link rel="stylesheet" href="pager.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <h1>I'm clickable...Just try me out ;)</h1>
    <div class="container">
        <div class="controls">
            <span class="controls controls_first js-first">First</span>
            <span class="controls controls_prev js-prev">Prev</span>
            <span class="controls controls_next js-next">Next</span>
            <span class="controls controls_last js-last">Last</span>
            <div class="pages">
                <a href="#">1</a>
                <a href="#">2</a>
                <span>...</span>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">9</a>
            </div>
        </div>
    </div>
</body>


</html>
